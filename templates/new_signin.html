{% extends 'new_layout.html' %}
{% block main %}
<main style="width: 100%">
  <section class="vh-100" style="background-color: grey;">
    <div class="container py-5 h-100">
      <div class="row d-flex justify-content-center align-items-center h-100">
        <div class="col-12 col-md-9 col-lg-7 col-xl-6 col-xxl-5">
          <div class="card border border-light-subtle rounded-4">
            <div class="card-body p-3 p-md-4 p-xl-5">
              <div class="row">
                <div class="col-12">
                  <div class="mb-5">
                    <div class="text-center mb-4">
                      <a href="#!">
                        <img src="./assets/img/bsb-logo.svg" alt="Forum Sphere Logo" width="175" height="57" />
                      </a>
                    </div>
                    <h2 class="h4 text-center">Login</h2>
                    <h3 class="fs-6 fw-normal text-secondary text-center m-0">
                      Enter your credentials to login
                    </h3>
                  </div>
                </div>
              </div>
              <form method="GET" action="/profile">
                <div class="row gy-3 overflow-hidden">
                  <div class="col-12">
                    <div class="form-floating mb-3">
                      <input type="email" class="form-control" name="email" id="email" placeholder="name@example.com" required />
                      <label for="email" class="form-label">Email address</label>
                    </div>
                  </div>
                  <div class="col-12">
                    <div class="form-floating mb-3">
                      <input type="password" class="form-control" name="password" id="password" placeholder="Password" required />
                      <label for="password" class="form-label">Password</label>
                    </div>
                  </div>
                  <div class="col-12">
                    <div class="form-check">
                      <input class="form-check-input" type="checkbox" value="" name="rememberMe" id="rememberMe" />
                      <label class="form-check-label text-secondary" for="rememberMe">
                        Remember me
                      </label>
                    </div>
                  </div>
                  <div class="col-12">
                    <div class="d-grid">
                      <button class="btn bsb-btn-xl btn-primary" type="submit">Login</button>
                    </div>
                    <p class="mt-4 text-center">
                      <a href="/forgot_password" class="text-secondary">Forgot password?</a>
                    </p>
                  </div>
                </div>
              </form>
              <div class="row">
                <div class="col-12">
                  <hr class="mt-5 mb-4 border-secondary-subtle" />
                  <p class="m-0 text-secondary text-center">
                    Don't have an account?
                    <a href="signup" class="link-primary text-decoration-none">Register</a>
                  </p>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </section>
</main>
{% endblock %}
