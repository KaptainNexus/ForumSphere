{% extends 'new_layout.html' %}
{% block main %}
<main style="width: 100%">
  <section class="vh-100" style="background-color: grey;">
    <div class="container py-5 h-100">
      <div class="row d-flex justify-content-center align-items-center h-100">
        <div class="col-12 col-md-9 col-lg-7 col-xl-6 col-xxl-5">
          <div class="card border border-light-subtle rounded-4">
            <div class="card-body p-3 p-md-4 p-xl-5">

                {% with messages = get_flashed_messages() %}
                {% if messages %}
                    <div class="container mt-3">
                        {% for message in messages %}
                            <div class="alert alert-success" role="alert">{{ message }}</div>
                        {% endfor %}
                    </div>
                {% endif %}
                {% endwith %}
                

              <div class="text-center mb-5">
                <h2 class="h4">Reset Your Password</h2>
                <p class="fs-6 fw-normal text-secondary">
                  Enter your new password below.
                </p>
              </div>
              <form method="post" action="{{ url_for('reset_password', token=token) }}">
                <div class="form-floating mb-3">
                  <input type="password" class="form-control" id="new_password" name="new_password" placeholder="New Password" required>
                  <label for="new_password">New Password</label>
                </div>
                <div class="form-floating mb-3">
                  <input type="password" class="form-control" id="confirm_password" name="confirm_password" placeholder="Confirm Password" required>
                  <label for="confirm_password">Confirm Password</label>
                </div>
                <div class="d-grid">
                  <button type="submit" class="btn btn-primary bsb-btn-xl">Reset Password</button>
                </div>
              </form>
            </div>
          </div>
        </div>
      </div>
    </div>
  </section>
</main>
{% endblock %}
