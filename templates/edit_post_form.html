{% extends 'new_layout.html' %}
{% block main %}

<main class="container mt-5">
  <h1 class="mb-4">Edit Post</h1>
  <form method="POST" action="{{ url_for('update_post') }}">
    <input type="hidden" name="post_id" value="{{ post.post_id }}">
    <div class="form-group">
      <label for="title">Title</label>
      <input type="text" id="title" name="title" value="{{ post.title }}" class="form-control" required>
    </div>
    <div class="form-group">
      <label for="content">Content</label>
      <textarea id="content" name="content" class="form-control" rows="4" required>{{ post.content }}</textarea>
    </div>
    <button type="submit" class="btn btn-primary">Update Post</button>
  </form>
</main>

{% endblock %}
