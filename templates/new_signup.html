<!-- new_signup.html -->

{% extends 'new_layout.html' %} 
{% block main %}
<main style="width: 100%">
  <section class="bg-light p-3 p-md-4 p-xl-5">
    <div class="container">
      <div class="row justify-content-center">
        <div class="col-12 col-md-9 col-lg-7 col-xl-6 col-xxl-5">
          <div class="card border border-light-subtle rounded-4">
            <div class="card-body p-3 p-md-4 p-xl-5">
              <div class="row">
                <div class="col-12">
                  <div class="mb-5">
                    <div class="text-center mb-4">
                      <a href="#!">
                        <img
                          src="./assets/img/bsb-logo.svg"
                          alt="Forum Sphere Logo"
                          width="175"
                          height="57"
                        />
                      </a>
                    </div>
                    <h2 class="h4 text-center">Registration</h2>
                    <h3 class="fs-6 fw-normal text-secondary text-center m-0">
                      Enter your details to register
                    </h3>
                  </div>
                </div>
              </div>
              <form method="POST" action="/signup">
                <div class="row gy-3 overflow-hidden">
                  <div class="col-12">
                    <div class="form-floating mb-3">
                      <input
                        type="email" 
                        class="form-control"
                        name="email"
                        id="email" 
                        placeholder="Email"
                        required
                      />
                      <label for="email" class="form-label">Email</label> <!-- Label for email input -->
                    </div>
                  </div>
                  <div class="col-12">
                    <div class="form-floating mb-3">
                      <input
                        type="text"
                        class="form-control"
                        name="username"
                        id="username"
                        placeholder="Username"
                        required
                      />
                      <label for="username" class="form-label">Username</label>
                    </div>
                  </div>
                  <div class="col-12">
                    <div class="form-floating mb-3">
                      <input
                        type="password"
                        class="form-control"
                        name="password"
                        id="password"
                        placeholder="Password"
                        required
                      />
                      <label for="password" class="form-label">Password</label>
                    </div>
                  </div>
                  <div class="col-12">
                    <div class="form-floating mb-3">
                      <input
                        type="password"
                        class="form-control"
                        name="confirm_password"
                        id="confirm_password"
                        placeholder="Confirm Password"
                        required
                      />
                      <label for="confirm_password" class="form-label">Confirm Password</label>
                    </div>
                  </div>
                  <div class="col-12">
                    <div class="form-check">
                      <input
                        class="form-check-input"
                        type="checkbox"
                        value=""
                        name="agree_terms"
                        id="agree_terms"
                        required
                      />
                      <label
                        class="form-check-label text-secondary"
                        for="agree_terms"
                      >
                        I agree to the
                        <a
                          href="/terms"
                          class="link-primary text-decoration-none"
                          >Terms</a
                        >
                        and
                        <a
                          href="/privacy"
                          class="link-primary text-decoration-none"
                          >Privacy Policy</a
                        >
                      </label>
                    </div>
                  </div>
                  <div class="col-12">
                    <div class="d-grid">
                      <button
                        type="submit"
                        class="btn btn-primary btn-lg"
                        name="submit"
                      >
                        Sign up
                      </button>
                    </div>
                  </div>
                </div>
              </form>
            </div>
          </div>
        </div>
      </div>
    </div>
  </section>
</main>
{% endblock %}
