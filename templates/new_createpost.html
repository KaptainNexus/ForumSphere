{%extends 'new_layout.html'%}
{%block main%}
<main style="width: 100%" >
  {% with messages = get_flashed_messages() %}
        {% if messages %}
            <div class="container mt-3">
                {% for message in messages %}
                    <div class="alert alert-success" role="alert">{{ message }}</div>
                {% endfor %}
            </div>
        {% endif %}
    {% endwith %}
  <section class="vh-100" style="background-color: grey;">
    <div class="container py-5 h-100">



    <div class="card text-center" style="border-radius: 15px;">
      <div class="card-header">
        <ul class="nav nav-tabs card-header-tabs">
          <li class="nav-item">
            <a class="nav-link active" href="#">Post</a>
          </li>
        </ul>
      </div>
      <div class="card-body">

          <form action="{{ url_for('create_post') }}" method="post">
            <div class="form-group">
              <label for="title">Title</label>
              <input type="text" class="form-control" id="title" name="title" placeholder="Enter title" required>
            </div>
            <div class="form-group">
              <label for="content">Content</label>
              <textarea class="form-control" id="content" name="content" rows="3" placeholder="Enter content" required></textarea>
            </div>
            <button type="submit" class="btn btn-primary">Submit</button>
          </form>          
      </div>
    </div>
  </main>
  {% endblock%}
