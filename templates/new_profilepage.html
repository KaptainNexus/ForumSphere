{%extends 'new_layout.html'%}
{%block main%}
<main style="width: 100%">
    <section class="vh-100" style="background-color: grey;">
        <div class="container py-5 h-100">
          
            <div class="row d-flex justify-content-center align-items-center h-100">
                <div class="col-md-12 col-xl-4">
                    <div class="card" style="border-radius: 15px;">
                        <div class="card-body text-center">
                            <div class="mt-3 mb-4">
                                <img src="https://mdbcdn.b-cdn.net/img/Photos/new-templates/bootstrap-chat/ava2-bg.webp"
                                    class="rounded-circle img-fluid" style="width: 100px;" />
                            </div>
                            <h4 class="mb-2">{{ user.username }}</h4>
                            <p class="text-muted mb-4">{{ user.title }}<span class="mx-2">|</span>{{ user.email }}</p>
                            <button type="button" data-mdb-button-init data-mdb-ripple-init
                                class="btn btn-primary btn-rounded btn-lg">
                                Message now
                            </button>
                            <form action="/logout" method="post">
                              <button type="submit" class="btn btn-primary">Log Out</button>
                          </form>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </section>
</main>
{% endblock %}
