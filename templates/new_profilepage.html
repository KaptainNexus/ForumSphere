{%extends 'new_layout.html'%}
{%block main%}
<main style="width: 100%">
    <section class="vh-100" style="background-color: grey;">
        <div class="container py-5 h-100">
          <div class="row d-flex justify-content-center align-items-center h-100">
            <div class="col-md-12 col-xl-4">
              <div class="card" style="border-radius: 15px;">
                <div class="card-body text-center">
                  <div class="mt-3 mb-4">
                    <img src="https://picsum.photos/100" class="rounded-circle img-fluid" style="width: 100px;" />

                  </div>
                  {% if 'username' in session %}
    <h4 class="mb-2">{{ session['username'] }}</h4>
{% else %}
    <h4 class="mb-2">Guest</h4>  <!-- Default text if not logged in -->
{% endif %}

                  <p class="text-muted mb-4">@Programmer <span class="mx-2">|</span> <a
                      href="#!">mdbootstrap.com</a></p>
                      <a href="/">

                  <button type="button" data-mdb-button-init data-mdb-ripple-init class="btn btn-primary btn-rounded btn-lg mb-3">
                    Message now
                  </button>
                  <a href="/create_post">
                  <button type="button" data-mdb-button-init data-mdb-ripple-init class="btn btn-primary btn-rounded btn-lg ">
                    
                      Create a post
                    
                  </button>
                </a>

                </div>
              </div>
            </div>
          </div>
        </div>
      </section>

</main>

{% endblock%}
